<ion-header>

  <ion-navbar color="teal">
    <img height="40" padding-left="2px" src="{{chatpartner?.avatar}}">
    <ion-title>{{chatpartner.userName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content padding id="chatPage">

  <ion-list>

    <ion-item *ngFor="let chat of chats | sort:'time'" class="chat" text-wrap [ngClass]="{'chat-partner' : isChatPartner(chat.sender)}">
      {{chat.message}}
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-8>
        <ion-input type="text" [(ngModel)]="message" [(ngModel)]="emojitext" placeholder="Enter Message...." (keyup.enter)="addChat()">{{emojitext}}</ion-input>
      </ion-col>
      <ion-col col-2>
        <!--<button ion-button clear icon-only (click)="toggled = !toggled" [(emojiPickerIf)]="toggled" [emojiPickerDirection]="'top'"-->
        <!--  (emojiPickerSelect)="handleSelection($event)">-->
        <!--  <ion-icon name="happy"></ion-icon>-->
        <!--</button>-->
      </ion-col>
      <ion-col col-2>
        <button ion-button block (click)="addChat()">
          Send
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  
</ion-footer>
