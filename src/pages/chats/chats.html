<ion-header>

  <ion-navbar color="teal" hideBackButton="true">
    <ion-buttons end>
      <button ion-button class="text-on-bottom" (click)="onLogout($event)">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <img height="40" padding-left="2px" src="{{chatuser?.avatar}}">
    <ion-title>{{chatuser?.userName}}</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-avatar item-start>
        <img src="{{user.avatar}}">
      </ion-avatar>
      <h2>{{user.userName || "Anonymous"}}</h2>

      <p>{{user.email}}</p>
    </ion-item>

  </ion-list>
  
</ion-content>
